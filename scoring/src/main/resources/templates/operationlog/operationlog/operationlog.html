<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar fixed-table-operationlog">
						<div class="fixed-table-operationlog-left">
							<div class="columns pull-left col-md-2 nopadding">
								<select id="tempuserId" data-placeholder="全选" class="form-control chosen-select"
										tabindex="2" style="width: 100%">
									<option value="">选择用户</option>
								</select>
							</div>
							<div class="columns pull-left col-md-1.5 nopadding">
								<input type="text" class="form-control" id="searchstarttime" placeholder="开始时间" style="width:160px;">
							</div>
							<div class="columns pull-left col-md-1.5 nopadding">
								<input type="text" class="form-control" id="searchendtime" placeholder="结束时间" style="width:160px;">
							</div>
							<div class="columns pull-left">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="exportLogList()">导出列表</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="operationlog:operationlog:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="operationlog:operationlog:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="operationlog:operationlog:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/operationlog/operationlog/operationlog.js"></script>
</body>
</html>
