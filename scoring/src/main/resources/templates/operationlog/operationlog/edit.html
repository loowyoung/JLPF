<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${operationlog.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">临时账户：</label>
								<div class="col-sm-8">
									<input id="tempuserId" name="tempuserId" th:value="${operationlog.tempuserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">候选人：</label>
								<div class="col-sm-8">
									<input id="applicantId" name="applicantId" th:value="${operationlog.applicantId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作：</label>
								<div class="col-sm-8">
									<input id="operate" name="operate" th:value="${operationlog.operate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">时间：</label>
								<div class="col-sm-8">
									<input id="date" name="date" th:value="${operationlog.date}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${operationlog.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${operationlog.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改者：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" th:value="${operationlog.updateBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${operationlog.updateDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${operationlog.remarks}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/operationlog/operationlog/edit.js">
	</script>
</body>
</html>
