<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${applicants.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">候选人姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${applicants.username}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">免试原因：</label>
								<div class="col-sm-8">
									<input id="exemptionreason" name="exemptionreason" th:value="${applicants.exemptionreason}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<!--<input id="sex" name="sex" th:value="${applicants.sex}" class="form-control" type="text">-->
									<label class="radio-inline">
										<input th:field="*{applicants.sex}" type="radio" name="sex" value="1" />
										男
									</label>
									<label class="radio-inline">
										<input th:field="*{applicants.sex}" type="radio" name="sex" value="2" />
										女
									</label>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应聘岗位：</label>
								<div class="col-sm-8">
									<!--<input id="job" name="job" th:value="${applicants.job}" class="form-control" type="text">-->
									<select class="form-control" name="job">
										<option>请选择岗位</option>
										<option  th:each="list:${jobs}" th:value="${list.jobname}" th:text="${list.jobname}" th:selected="${applicants.job eq list.jobname}"></option>
									</select>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">出生年月：</label>
								<div class="col-sm-8">
									<input id="birthday" name="birthday" th:value="${#dates.format(applicants.birthday,'yyyy-MM-dd')}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="idnumber" name="idnumber" th:value="${applicants.idnumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${applicants.phone}" class="form-control" type="number">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="mail" name="mail" th:value="${applicants.mail}" class="form-control" type="email">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">政治面貌：</label>
								<div class="col-sm-8">
									<input id="politics" name="politics" th:value="${applicants.politics}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否优才：</label>
								<div class="col-sm-8">
									<!--<input id="type" name="type" th:value="${applicants.type}" class="form-control" type="text">-->
									<label class="radio-inline">
										<input th:field="*{applicants.type}" type="radio" name="type" value="优才" />
										是
									</label>
									<label class="radio-inline">
										<input th:field="*{applicants.type}" type="radio" name="type" value="" />
										否
									</label>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">本科学校：</label>
								<div class="col-sm-8">
									<input id="bachelorschool" name="bachelorschool" th:value="${applicants.bachelorschool}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">硕士学校：</label>
								<div class="col-sm-8">
									<input id="masterschool" name="masterschool" th:value="${applicants.masterschool}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">博士学校：</label>
								<div class="col-sm-8">
									<input id="doctorschool" name="doctorschool" th:value="${applicants.doctorschool}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">本科专业：</label>
								<div class="col-sm-8">
									<input id="bachelormajor" name="bachelormajor" th:value="${applicants.bachelormajor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">硕士专业：</label>
								<div class="col-sm-8">
									<input id="mastermajor" name="mastermajor" th:value="${applicants.mastermajor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">博士专业：</label>
								<div class="col-sm-8">
									<input id="doctormajor" name="doctormajor" th:value="${applicants.doctormajor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">毕业时间：</label>
								<div class="col-sm-8">
									<input id="graduationdate" name="graduationdate" th:value="${#dates.format(applicants.graduationdate,'yyyy-MM-dd')}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生源地：</label>
								<div class="col-sm-8">
									<input id="hometown" name="hometown" th:value="${applicants.hometown}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">外语等级：</label>
								<div class="col-sm-8">
									<input id="languagelevel" name="languagelevel" th:value="${applicants.languagelevel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计算机等级：</label>
								<div class="col-sm-8">
									<input id="computerlevel" name="computerlevel" th:value="${applicants.computerlevel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简历识别码：</label>
								<div class="col-sm-8">
									<input id="resumenum" name="resumenum" th:value="${applicants.resumenum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简历地址：</label>
								<div class="col-sm-8">
									<input id="resumeurl" name="resumeurl" th:value="${applicants.resumeurl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">面试成绩：</label>
								<div class="col-sm-8">
									<input id="interviewresult" name="interviewresult" th:value="${applicants.interviewresult}" class="form-control" type="number">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">英语分数：</label>
								<div class="col-sm-8">
									<input id="englishscore" name="englishscore" th:value="${applicants.englishscore}" class="form-control" type="number">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${applicants.status}" class="form-control" type="text">
								</div>
							</div>
														<!--<div class="form-group">
								<label class="col-sm-3 control-label">面试场次：</label>
								<div class="col-sm-8">
									<input id="interviewdate" name="interviewdate" th:value="${applicants.interviewdate}" class="form-control" type="text">
								</div>
							</div>-->
														<div class="form-group">	
								<label class="col-sm-3 control-label">岗位一：</label>
								<div class="col-sm-8">
									<input id="jobone" name="jobone" th:value="${applicants.jobone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">岗位二：</label>
								<div class="col-sm-8">
									<input id="jobtwo" name="jobtwo" th:value="${applicants.jobtwo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">岗位三：</label>
								<div class="col-sm-8">
									<input id="jobthree" name="jobthree" th:value="${applicants.jobthree}" class="form-control" type="text">
								</div>
							</div>

														<!--<div class="form-group">
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${applicants.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${applicants.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改者：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" th:value="${applicants.updateBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${applicants.updateDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${applicants.remarks}" class="form-control" type="text">
								</div>
							</div>-->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/applicants/applicants/edit.js">
	</script>
</body>
</html>
