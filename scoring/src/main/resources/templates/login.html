<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>面试系统</title>
    <meta name="keywords" content="简历评分系统">
    <meta name="description" content="简历评分系统">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1 style="    font-size: 55px;margin-top: 60px;"><strong>面试系统管理平台</strong></h1>
                </div>
                <div class="m-b"></div>
                <!--<h3>
                    欢迎使用 <strong>面试系统</strong>
                </h3>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>简洁</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>方便</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>快捷</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>高效</li>
                </ul>-->
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm">
                <h3 class="text-center">用户登录</h3>
                <!--<p class="m-t-md text-center">欢迎登录简历评分后台管理系统</p>-->
                <input type="text" name="username" class="form-control uname"value="Admin" readonly="true" />
                <input type="password" name="password"
                       class="form-control pword m-b"/>
                <!--<a id="login" class="btn btn-login btn-block btn-lg"><strong>登录</strong></a>-->
                <input id="login" class="btn btn-login btn-block btn-lg" type="submit" value="登录" style="font-weight:bold;">
                <a class="btn btn-login btn-block btn-lg" onclick="changePassword()"><strong>密码管理</strong></a>

            </form>
        </div>
    </div>
    <!--<div class="signup-footer">
        <div class="pull-left">&copy; 2018 All Rights Reserved. AnXin
        </div>
    </div>-->
</div>
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script src="/js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0" th:src="@{/js/content.js?v=1.0.0}"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/js/ajax-util.js"></script>
<script src="/js/plugins/validate/jquery.validate.min.js" th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script src="/js/plugins/validate/messages_zh.min.js" th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script src="/js/plugins/layer/layer.min.js" th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login").on('click',function(){$("#signupForm").submit();});
        validateRule();
    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
        $.ajax({
            type: "POST",
            url: ctx+"login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                 if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = '/index';
                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }

    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                }
            }
        })
    }
    function changePassword() {
        layer.open({
            type : 2,
            title : '重置密码或更换邮箱',
            maxmin : true,
            shadeClose : false, // 点击遮罩关闭层
            area : [ '800px', '520px' ],
            content : '/changePassword'
        });
    }
</script>
</body>
</html>
