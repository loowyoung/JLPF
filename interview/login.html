<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>前台登陆</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body class="layui-layout-body">
		<div class="login layui-layout layui-layout-admin">
			<div class="login-body">
				<div class="login-body-title">
					<img src="img/logo.png" />
					<h1>中石化安全工程研究院面试系统</h1>
				</div>
				<div class="login-body-form layui-form">
					<div class="layui-form-item">
						<input id="username" type="text" required placeholder="用户名" autocomplete="off" class="layui-input" />
					</div>
					<div class="layui-form-item">
						<input id="password" type="password" required placeholder="密码" autocomplete="off" class="layui-input" />
					</div>
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" type="submit" onclick="login()">登陆</button>
					</div>
				</div>
			</div>
			<div class="login-footer"></div>
		</div>
	</body>

	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</html>
