<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>打分页面</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="header layui-header layui-bg-blue">
				<div class="layui-logo" id="layui-logo">
					<img src="img/logoheader.png" /> 中石化安全工程研究院面试系统
				</div>
				<!-- 头部区域（可配合layui已有的水平导航） -->
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:;">
							<i id="username"></i>
						</a>
					</li>
					<li class="layui-nav-item">
						<a href="#" onclick="logout()">
							<img src="img/quit.png" />
						</a>
					</li>
				</ul>
			</div>

			<div class="right layui-side">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item layui-nav-itemed">
							<dl class="layui-nav-child" id="postList">
							</dl>
						</li>
					</ul>
				</div>
			</div>

			<div class="left layui-body layui-bg-gray">
				<table id="applicantTable" lay-filter="tableFilter"></table>
			</div>

		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

	</body>

</html>
